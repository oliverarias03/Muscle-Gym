<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icons/logo_32px.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Crear</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="index.html" class="navbar-brand">
        <div class="d-flex">
          <div class="align-self-start">
            <img src="icons/logo_32px.png" alt="logo" class="img-fluid" />
          </div>
          <div class="pt-2 pl-2 align-self-end navi">
            Muscle Gym
          </div>
        </div>
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item yiyi">
            <a href="account.html" class="btn btn-outline-warning"
              >Crear Cuenta</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-center h-100">
        <div class="card card-login">
          <div class="card-header card-header-y">
            <h3>Iniciar Sesion</h3>
            <div class="d-flex justify-content-end social_icon">
              <span><i class="fab fa-facebook-square btn-facebook"></i></span>
              <span><i class="fab fa-google-plus-square btn-google"></i></span>
              <span><i class="fab fa-twitter-square btn-twitter"></i></span>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Correo electronico"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="contraseÃ±a"
                />
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox" />Recordarme
              </div>
              <div class="form-group">
                <a href="index.html" class="btn btn-primary btn-block mt-3"
                  >Iniciar</a
                >
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              No Tienes Cuenta?<a href="account.html">Crear Cuenta</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--FOOTER-->
    <footer id="main-footer" class="text-center p-4 fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright &copy; <span id="year"></span> Muscle Gym</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      ///GET the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
