<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icons/logo_32px.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Crear</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="index.html" class="navbar-brand">
        <div class="d-flex">
          <div class="align-self-start">
            <img src="icons/logo_32px.png" alt="logo" class="img-fluid" />
          </div>
          <div class="pt-2 pl-2 align-self-end navi">
            Muscle Gym
          </div>
        </div>
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item yiyi">
            <a href="login.html" class="btn btn-outline-danger ml-md-3"
              >Iniciar Sesion</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Crear Cuenta</h4>
        <p class="text-center">Empieza con tu cuenta Gratuita!</p>
        <p>
          <a href="" class="btn btn-block btn-twitter">
            <i class="fab fa-twitter"></i> Inicia Sesion via Twitter</a
          >
          <a href="" class="btn btn-block btn-facebook">
            <i class="fab fa-facebook-f"></i> Inicia Sesion via facebook</a
          >
          <a href="" class="btn btn-block btn-google">
            <i class="fab fa-google"></i> Inicia Sesion via Google</a
          >
        </p>
        <p class="divider-text">
          <span class="bg-light">O Mejor</span>
        </p>
        <form>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input
              name=""
              class="form-control"
              placeholder="Nombre Completo"
              type="text"
            />
          </div>
          <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
            <input
              name=""
              class="form-control"
              placeholder="Correo Electronico"
              type="email"
            />
          </div>
          <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-phone"></i>
              </span>
            </div>
            <select class="custom-select" style="max-width: 120px;">
              <option selected="">+809</option>
              <option value="1">+829</option>
              <option value="2">+849</option>
            </select>
            <input
              name=""
              class="form-control"
              placeholder="Telefono"
              type="text"
            />
          </div>
          <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-building"></i>
              </span>
            </div>
            <select class="form-control">
              <option selected="">Selecciona tu Condicion Fisica</option>
              <option>Activa</option>
              <option>Regular</option>
              <option>Poco Activa</option>
            </select>
          </div>
          <!-- form-group end.// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input
              class="form-control"
              placeholder="Crear contraseña"
              type="password"
            />
          </div>
          <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input
              class="form-control"
              placeholder="Repetir contraseña"
              type="password"
            />
          </div>
          <!-- form-group// -->
          <div class="form-group">
            <a href="about.html" class="btn btn-primary btn-block">
              Crear Cuenta
            </a>
          </div>
          <!-- form-group// -->
          <p class="text-center">
            Tienes una Cuenta?
            <a href="login.html">Inicia Sesion Aqui</a>
          </p>
        </form>
      </article>
    </div>
    <!-- card.// -->

    <!--FOOTER-->
    <footer id="main-footer" class="text-center p-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright &copy; <span id="year"></span> Muscle Gym</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      ///GET the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
